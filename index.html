<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Registraion Form</title>
  </head>
  <body>
    <form action="#" class="form">
      <h1 class="text-center">DRIVING LICENSE RENEWAL</h1>
      
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div
          class="progress-step progress-step-active"
          data-title="details"
        ></div>
        <div class="progress-step" data-title="aboutDL"></div>
        <div class="progress-step" data-title="Proof"></div>
        <div class="progress-step" data-title="Additional requirement"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="username">Full Name</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="input-group">
          <label for="position">Nature of driving license</label>
          <input type="text" name="position" id="position" />
        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="phone">Issued Year of license</label>
          <input type="date" name="phone" id="issued" />
        </div>
        <div class="input-group">
          <label for="email">Expiring Year of license</label>
          <input type="date"  id="expire" />
        </div>
        <div class="input-group">
          <label for="email">Issue Place of DL</label>
          <input type="text" id="place" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="dob">Available Proof Of DOB</label>
          <select id="select">  
            <option >   
            </option>  
            <option > adharCard   
            </option>  
            <option > voterId  
            </option>  
            <option > Passport  
            </option>  
            </select>  
        </div>
        <div class="input-group">
          <label for="ID">Address Proof Available</label>
          <select id="select">  
            <option >   
            </option>  
            <option > adharCard   
            </option>  
            <option > voterId  
            </option>  
            <option > Passport  
            </option>  
            </select>
        </div>
        <div class="input-group">
          <label for="ID">Current Place Of DL</label>
          <select id="select">  
            <option >   
            </option>  
            <option > adharCard   
            </option>  
            <option > voterId  
            </option>  
            <option > Passport  
            </option>  
            </select>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
        <p>if DL was issued from different city then current place of residence?</p>
          
         <label> NOC Available from privious city</label>
         <input type="checkbox" >
        <label > NOC not Available from privious city</label>
       <input type="checkbox">
       <label > some city NOC not required</label>
       <input type="checkbox">
        </div>
        
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>
  </body>
</html>
